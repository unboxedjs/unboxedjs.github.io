name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      - name: Create 404.html for SPA routing
        run: |
          # Copy index.html to 404.html for client-side routing
          cp dist/blog-unboxedjs/browser/index.html dist/blog-unboxedjs/browser/404.html

      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la dist/blog-unboxedjs/browser/
          echo ""
          echo "Checking for CNAME:"
          cat dist/blog-unboxedjs/browser/CNAME || echo "CNAME not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/blog-unboxedjs/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
