name: Update GitHub Projects JSON

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch GitHub repos and generate gh-blogs.json
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Use GraphQL to get repos with openGraphImageUrl
          gh api graphql -f query='
            query {
              user(login: "unboxedjs") {
                repositories(first: 100, orderBy: {field: UPDATED_AT, direction: DESC}) {
                  nodes {
                    name
                    description
                    primaryLanguage { name }
                    repositoryTopics(first: 10) { nodes { topic { name } } }
                    updatedAt
                    openGraphImageUrl
                  }
                }
              }
            }
          ' | jq '[.data.user.repositories.nodes[] | select(.name != "unboxedjs.github.io" and .description and (.description | contains("|"))) | {
            slug: .name,
            name: (.description | split("|")[0] | gsub("^\\s+|\\s+$"; "")),
            description: (.description | split("|")[1] | gsub("^\\s+|\\s+$"; "")),
            language: (.primaryLanguage.name // null),
            topics: [.repositoryTopics.nodes[].topic.name],
            updated: .updatedAt,
            image: .openGraphImageUrl
          }]' > public/gh-blogs.json

          # Show what was generated
          echo "Generated gh-blogs.json:"
          cat public/gh-blogs.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/gh-blogs.json

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update gh-blogs.json [skip ci]"
            git push
          fi
